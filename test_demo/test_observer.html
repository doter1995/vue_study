    <title>Document</title>
    <script src="./vue.js"></script>

<body>
    <div id="app"></div>
</body>
<script>
    window.d = 1
    window.app = new Vue({
        el: "#app",
        data() {
            return {
                a: 1,
                b: 2,
                c: 3,
            }
        },
        computed: {
            e() {
                return this.a + 4;
            }
        },
        watch: {
            a(newVal) {
                this.c = newVal + 5;
            }
        },
        template: "<div>{{a}}<br/>{{b}}</div>"
    })
</script>
